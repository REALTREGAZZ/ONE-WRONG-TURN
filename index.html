<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONE WRONG TURN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: 'Courier New', monospace;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* HUD - ALWAYS ON TOP */
    #hud {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      color: #00ff00;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      line-height: 2;
      pointer-events: none;
    }

    #hud div {
      margin-bottom: 10px;
    }

    /* DEATH SCREEN - OVERLAY */
    #death-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 2000;
      display: none;
      pointer-events: all;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #death-screen.show {
      display: flex;
    }

    #death-content {
      text-align: center;
      color: #ff0033;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 20px #ff0033, 0 0 40px #ff00ff;
      border: 3px solid #00ffff;
      padding: 60px;
      border-radius: 10px;
      background: rgba(0, 0, 20, 0.9);
    }

    #death-message {
      font-size: 48px;
      margin-bottom: 30px;
      color: #ff0033;
    }

    #death-stats {
      font-size: 24px;
      color: #00ffff;
      margin-bottom: 30px;
    }

    #death-restart {
      font-size: 16px;
      color: #ffff00;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <!-- HUD CREATED FIRST -->
  <div id="hud">
    <div id="score">SCORE: 0</div>
    <div id="distance">DISTANCE: 0m</div>
    <div id="speed">SPEED: 50u/s</div>
    <div id="roadwidth">WIDTH: 10.0u</div>
  </div>

  <!-- DEATH SCREEN CREATED FIRST -->
  <div id="death-screen">
    <div id="death-content">
      <div id="death-message">YOU TURNED TOO LATE.</div>
      <div id="death-stats">DISTANCE: 0m | TIME: 0.00s</div>
      <div id="death-restart">(PRESS ANY KEY TO RESTART)</div>
    </div>
  </div>

  <!-- THREE.JS CANVAS LAST -->
  <script type="module" src="/src/main.ts"></script>
</body>
</html>

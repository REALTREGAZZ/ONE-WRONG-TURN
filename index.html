<!DOCTYPE html>
<html>
<head>
  <title>ONE WRONG TURN</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: monospace; }
    canvas { display: block; }
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #00FF00;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 10px #00FF00;
    }
    #death-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #FF00FF;
      font-size: 36px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 20px #FF00FF;
      display: none;
    }
  </style>
</head>
<body>
  <div id="hud">
    <div id="time">TIME: 0.00s</div>
    <div id="coins">COINS: 0</div>
  </div>
  <div id="death-message"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>

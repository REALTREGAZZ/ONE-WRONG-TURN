<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <title>One Wrong Turn</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="hud" aria-live="polite">
        <div class="hud-left">
          <div class="label">DISTANCE</div>
          <div id="distance" class="value">0</div>
        </div>
        <div class="hud-right">
          <div class="label">BEST</div>
          <div id="best" class="value">0</div>
        </div>
      </div>

      <div id="center-message" class="center-message hidden">
        <div id="death-title" class="death-title">CRASH</div>
        <div id="death-reason" class="death-reason">You turned too late.</div>
        <button id="restart" class="primary">RESTART</button>
        
        <!-- Rewarded Ads Options -->
        <div id="rewarded-options" class="rewarded-options hidden">
          <div class="rewarded-title">Power-ups</div>
          <div class="rewarded-buttons">
            <button id="retry-btn" class="rewarded-btn" data-reward="retry">
              <span class="reward-icon">‚èÆÔ∏è</span>
              <span class="reward-text">Retry from last turn</span>
            </button>
            <button id="slow-btn" class="rewarded-btn" data-reward="slow">
              <span class="reward-icon">‚è±Ô∏è</span>
              <span class="reward-text">Slow-motion boost</span>
            </button>
            <button id="ghost-btn" class="rewarded-btn" data-reward="ghost">
              <span class="reward-icon">üëª</span>
              <span class="reward-text">Ghost car replay</span>
            </button>
          </div>
        </div>
      </div>

      <div id="hint" class="hint">
        <div class="hint-line"><span class="key">A</span> / <span class="key">‚Üê</span> = LEFT</div>
        <div class="hint-line"><span class="key">D</span> / <span class="key">‚Üí</span> = RIGHT</div>
        <div class="hint-line subtle">One late turn = game over</div>
      </div>

      <div id="touch-controls" class="touch-controls" aria-hidden="true">
        <button id="touch-left" class="touch-btn">LEFT</button>
        <button id="touch-right" class="touch-btn">RIGHT</button>
      </div>

      <div id="fade" class="fade"></div>
      
      <!-- Ad overlay for testing -->
      <div id="ad-overlay" class="ad-overlay">
        <div>üì∫ ADVERTISEMENT<br><small>Playing for 2 seconds...</small></div>
      </div>
    </div>

    <script type="module" src="./game/main.js"></script>
  </body>
</html>
